<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="resources/css/estilo.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Pokemon Info</title>
</head>
<body>
  <script>
    $( document ).ready(function() {
      //add do css clase para ocultar divi
       $(".container").addClass("somecontainer");
    });
  </script>

  <div class="row" style="text-align: center;padding-top: 30px">
    <div class="col-md-12" style="text-align: center;">
      <img width="320px" height="100px" src="resources/images/poke.png" alt="Pokemon Logo"/>
    </div>
  </div>

  <div class="row justify-content-center" style="padding-top: 30px">
      <form autocomplete="off" action="" class="search autocomplete">
          <input  class="search-input entradaNome" id="myInput" 
                  type="search" name="myCountry" placeholder="Procure seu pokemon">
          <button class="search-button btn-primary entradaBotao">Pesquisar</button>
      </form>
  </div>
  
  <div class="row" style="padding-bottom: 40px;text-align: center;">
    <div name="nome" class="col-md-4 col-12 container pokemon espacoCima"></div>
  </div> 

  <script src="resources/js/js.js"></script>
</body>
</html>
